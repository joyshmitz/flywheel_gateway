name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_call:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality:
    name: Quality Gates
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Type check
        run: bun run typecheck

      - name: Lint
        run: bun run lint

      - name: Parity check
        run: bun run parity-check

      - name: Coverage matrix drift check
        run: bun scripts/generate-coverage-matrix.ts --check

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        compiler:
          - enabled
          - disabled
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run unit tests with coverage
        run: bun test --coverage 2>&1 | tee coverage-output.txt
        env:
          VITE_DISABLE_COMPILER: ${{ matrix.compiler == 'disabled' && 'true' || '' }}

      - name: Check coverage thresholds
        if: matrix.compiler == 'enabled'
        run: |
          # Extract coverage summary and enforce minimum thresholds
          # Gateway services: 50% line coverage minimum
          # Shared packages: 40% line coverage minimum
          echo "Coverage report generated. Checking thresholds..."

          # Parse coverage output for per-package stats
          gateway_coverage=$(grep -A1 'apps/gateway' coverage-output.txt | grep -oP '\d+\.\d+%' | head -1 || echo "0%")
          echo "Gateway coverage: ${gateway_coverage:-unknown}"

          # Fail if coverage drops below threshold (soft gate initially)
          # TODO: Enable hard gate once baseline is stable
          echo "Coverage gate: PASS (soft enforcement)"

      - name: Upload coverage report
        if: matrix.compiler == 'enabled'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage-output.txt
          retention-days: 30

  contract-tests:
    name: Contract Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run contract tests
        run: bun run test:contract

  e2e:
    name: E2E Tests (${{ matrix.browser }})
    runs-on: ubuntu-latest
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        browser: [chromium]
        # Uncomment below to test all browsers on main branch
        # browser: ${{ github.ref == 'refs/heads/main' && fromJSON('["chromium", "firefox", "webkit"]') || fromJSON('["chromium"]') }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ matrix.browser }}-${{ hashFiles('bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-playwright-${{ matrix.browser }}-

      - name: Install Playwright browser
        run: bunx playwright install --with-deps ${{ matrix.browser }}

      - name: Start E2E gateway
        run: bun scripts/e2e-server.ts &
        env:
          E2E_GATEWAY_PORT: "3456"

      - name: Wait for E2E gateway
        run: |
          for i in {1..30}; do
            if curl -s http://localhost:3456/health > /dev/null; then
              echo "E2E gateway ready"
              exit 0
            fi
            sleep 1
          done
          echo "E2E gateway failed to start"
          exit 1

      - name: Run E2E tests
        run: bun run test:e2e --project=${{ matrix.browser }}
        env:
          CI: true
          PLAYWRIGHT_TEST: "1"

      - name: Upload E2E test report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-report-${{ matrix.browser }}
          path: tests/e2e/report/
          retention-days: 14

      - name: Upload E2E failure artifacts
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: e2e-failures-${{ matrix.browser }}
          path: |
            tests/e2e/test-results/
            tests/e2e/logs/
          retention-days: 30

      - name: Upload E2E diagnostic logs
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-logs-${{ matrix.browser }}
          path: tests/e2e/logs/
          retention-days: 14
          if-no-files-found: ignore

  # Summary job for branch protection rules
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [quality, unit-tests, contract-tests, e2e]
    if: always()
    steps:
      - name: Check all jobs passed
        run: |
          if [[ "${{ needs.quality.result }}" != "success" ]] || \
             [[ "${{ needs.unit-tests.result }}" != "success" ]] || \
             [[ "${{ needs.contract-tests.result }}" != "success" ]] || \
             [[ "${{ needs.e2e.result }}" != "success" ]]; then
            echo "One or more jobs failed"
            exit 1
          fi
          echo "All CI checks passed"
